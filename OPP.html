<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>OPPO官网后台管理系统 --OPPO拍照手机</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/opp.css" />
		<link rel="icon" href="img/oppo_logo.png"/>
		<style type="text/css">
			#bg{
				background-image: url(img/banner.jpg);
				height: 450px;
			}
			img{
				width:100%;
				height: 450px;
			}
			#Time{
				width: 150px;
				float: right;
				color: white;
			}
		</style>
	</head>
	<body class="container" ng-controller="oppoCtrl">
		<header class="page-header">
			<div class="floor1">
			<div class="floor1li">
		        <ul class="zi">
					<li><a href="">OPPO官网</a></li>
					<li><a href="">OPPO社区</a></li>
					<li><a href="">ColorOS</a></li>	
				</ul>
				<p id="Time"></p>
		    </div>
			</div>
			
		</header>
		
		<div class="row" id="bg">
			<div class="col-sm-8">
				<img class="row" src="img/banner1.png" alt="加载失败,请刷新重试" />
			</div>
			<div class="col-sm-4">
				<div class="floor2li">
					<div class="top">
						<img src="img/oppo_logo.png">
						<h3>登录OPPO帐号可享受更多的服务</h3>
					</div>
					<form action="" name="form">
					<label>用户名</label><input type="tel" placeholder="   请输入手机号码/邮箱/用户名" name="tel" id="tel" class="form-control" value="" required="required" ng-model="cc"/>

							<span ng-if="form.tel.$dirty && form.tel.$error.required">不能为空</span>
						    <span ng-if="form.tel.$dirty && form.tel.$error.pattern">电话格式不对</span>
				    <br>
				    <label>密码</label><input type="password" placeholder="   请输入帐号密码" name="password" class="form-control" id="password" required="required" ng-model="dd" />
				   			<span ng-if="form.password.$dirty && form.password.$error.required">不能为空</span>
						    <span ng-if="form.password.$dirty && form.password.$error.pattern">密码格式不对</span>
				   				
				    <br> 
				    <span class="zhaohui"><a href="register.html" style="color:#2AAD6F;">忘记密码?</a></span>
					<input type="button" value="登录" class="btn btn-success form-control dl" ng-click="jump()"/>
					<br>
				
					<a href="Registe.html"><input type="button" value="注册OPPO账号" class="btn form-control zc"/></a>
					</form>
				    
	               
            	</div>    
				
				
				
			</div>
		</div>
		<footer>
            <p>© 2005 - 2017 东莞市永盛通信科技有限公司 版权所有 粤ICP备08130115号-1  联系方式：4001-666-888</p>
        </footer> 	
		
		
		<script src="js/angular_1.5.8.min.js"></script>
		<script src="js/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ptime.js"></script>
		<script src="js/Login.js"></script>
		
		
	</body>
</html>
